<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline, internal,external</title>
    
    <link rel="stylesheet" href="style.css">

    <style>
        h2{
            color: purple;
        }

        h1{
            background: coral;
        }
    </style>

</head>

<body>
    <h1>CSS inline, internal,external</h1>
    <!-- inline css-->
    <p style="color: red; background: blue;">fui estilixado com CSS inline</p> 
    <p style="color: red;">outro paragrafo</p>
    <p style="color: red;">Mais um paragrafo</p>

    <!-- internal css -->
    <h2>eu sou h2</h2>
    <h2>sou um outro  h2</h2>
<!-- EXTERNAL css -->
    <h3>sou h3 mt legal</h3>
    <h3>sou h3 mt melhor ainda</h3>
</body>
</html>
